<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's on your mind?</p>
  <mat-form-field appearance="fill" class="project-select">
    <mat-label>Project</mat-label>
    <mat-select required>
      <mat-option value="option">General</mat-option>
      <mat-option value="option">POP-Harbour</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
      <mat-option value="option">BFL</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline" class="enter-task-text-box">
    <mat-label>Task</mat-label>
    <input matInput placeholder="Enter Here" required>
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    <mat-hint>Be clear what you are doing!</mat-hint>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-label>Choose a date</mat-label>
    <input ([ngModel])="minDate" matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" [formControl]="selectedDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker disabled="false"></mat-datepicker>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
